<svg xmlns="http://www.w3.org/2000/svg" width="360" height="220" viewBox="0 0 360 220" role="img" aria-labelledby="title desc">
  <title id="title">Profile timezone settings</title>
  <desc id="desc">Screenshot style illustration of timezone selection and focus windows.</desc>
  <defs>
    <linearGradient id="panel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#e0f2fe" stop-opacity="0.9" />
    </linearGradient>
  </defs>
  <rect width="360" height="220" rx="18" fill="#f1f5f9" />
  <rect x="20" y="20" width="320" height="180" rx="16" fill="url(#panel)" stroke="#cbd5f5" stroke-width="1" />
  <g font-family="Inter, sans-serif" fill="#0f172a">
    <text x="36" y="52" font-size="16" font-weight="600">Profile preferences</text>
    <text x="36" y="82" font-size="13" font-weight="600">Timezone</text>
    <rect x="36" y="92" width="160" height="32" rx="10" fill="#2563eb" opacity="0.15" />
    <text x="44" y="112" font-size="13" fill="#1d4ed8">Europe/Paris (GMT+1)</text>
    <text x="36" y="142" font-size="13" font-weight="600">Focus windows</text>
  </g>
  <g font-family="Inter, sans-serif" font-size="12" fill="#0f172a">
    <rect x="36" y="152" width="94" height="28" rx="8" fill="#bae6fd" />
    <text x="44" y="170">08:30 - 11:30</text>
    <rect x="140" y="152" width="94" height="28" rx="8" fill="#bfdbfe" />
    <text x="148" y="170">14:00 - 16:00</text>
    <rect x="244" y="152" width="80" height="28" rx="8" fill="#c7d2fe" />
    <text x="252" y="170">Quiet hrs</text>
  </g>
</svg>
